getting_started_sample5=Inventarliste <br/>(Bericht)|Der Inventarbericht mit Suchfunktion zeigt den Inventarbestand mit einer detaillierten Produktbeschreibung an.
getting_started_sample6=Großkunden <br/>(Bericht)|Zeigen Sie die Großkunden mit dem höchsten Umsatz und den meisten verkauften Einheiten an, filtern Sie schnell nach Region und Produktlinie.
getting_started_sample7=Produktleistung <br/>(Dashboard)|Analysieren Sie das aktuelle Verkaufsangebot, die Gesamtleistung der Produkte und die aktuellen Verkaufsaktivitäten.
getting_started_sample8=Regionaler Vertrieb <br/>(Dashboard)|Analysieren Sie den weltweiten Vertrieb, Verkaufstrends und Großkunden nach Produktlinie.
