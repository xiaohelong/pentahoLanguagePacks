getting_started_sample1=Führende Produktlinien <br/>(Pivot-Tabelle)|Vergleichen Sie die Umsätze der Top 5 Produktlinien nach Region an.
getting_started_sample2=Vertrieb in Europa <br/>(Geokarte)|Analysieren Sie die Umsätze in Europa mit einer interaktiven geografischen Karte.
getting_started_sample3=Länderergebnisse <br/>(Heat-Grid)|Finden Sie dank eines Heat-Grid-Diagramms schnell Länder mit den besten bzw. schlechtesten Umsatzergebnissen.
