getting_started_video3=Erstellen eines interaktiven Berichts|Erstellen Sie mit der Drag-und-Drop-Benutzeroberfläche schnell einen Geschäftsbericht.
getting_started_video4=Erstellen eines Analyzer-Berichts| Ermöglicht Benutzern, Berichte und Diagramme zu erstellen, um schnell Geschäftsdaten zu analysieren und zu visualisieren.
getting_started_video5=Erstellen eines Dashboards|Fassen Sie mehrere von Ihnen erstellte Berichte und Diagramme in einer Einzelansicht zusammen.

