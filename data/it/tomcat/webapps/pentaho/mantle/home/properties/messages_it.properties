# Samples and videos are formatted as TITLE|DESCRIPTION
getting_started_sample1=Principali Linee di Prodotto<br/>(Tabella Pivot)|Confronta le prime 5 linee di prodotto per territorio.
getting_started_sample2=Vendite Europa <br/>(Geo Map)|Permette l'esplorazione delle vendite in Europa interagendo con una mappa geografica.
getting_started_sample3=Country Performance <br/>(Heat Grid)|Identifica velocemente i paesi migliori e peggiori utilizzando una heat grid.
getting_started_sample4=Vendite per Fornitore <br/>(Report Interattivo)|Visualizza gli ordini correnti per fornitore, impostando velocemente unu filtro per territorio e stato dell'ordine.
getting_started_sample5=Lista Inventariale <br/>(Report)|Report di inventario con visualizzazione delle quantità disponibili a magazzino, descrizione dettagliata del prodotto e codice a barre per effettuare una lettura veloce del codice prodotto mediante scanner.
getting_started_sample6=Migliori Clienti <br/>(Report)|Visualizza i migliori clienti per vendite e volume di unità vendute, possibilità di filtrare velocemente per regione e linea di prodotto.
getting_started_sample7=Performance Prodotto <br/>(Cruscotto)|Analizza il mix di vendite corrente, la performance media dei prodotti e le attività recenti di vendita.
getting_started_sample8=Vendite Regionale <br/>(Cruscotto)|Analizza le vendite globali, i trend di vendita ed i migliori clienti per linea di prodotto.
getting_started_video1=Pentaho User Console Overview| Approfondisci le tue conoscenze relativamente alle caratteristiche e funzionalità della Pentaho User Console.
getting_started_video2=Crea un  Data Source|Impara a creare un data source da un file csv usando il wizard passo passo del data source manager.
getting_started_video3=Crea un Report Interattivo|Crea velocemente un report operativo usando l'interfacccia drag & drop.
getting_started_video4=Crea un Analyzer Report| Permette agli utenti di creare reports e charts per permettere di esplorare e visualizzare velocemente i dati di business.
getting_started_video5=Crea un Cruscotto|Crea una singola vista su più report e charts che hai creato.
