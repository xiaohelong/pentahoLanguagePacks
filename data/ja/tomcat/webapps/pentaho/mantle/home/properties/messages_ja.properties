# Samples and videos are formatted as TITLE|DESCRIPTION
getting_started_sample1=Leading Product Lines <br/>(Pivot Table)|地域ごとの製品ライントップ５を比較します。
getting_started_sample2=European Sales <br/>(Geo Map)|地図を利用してヨーロッパの売上を調査します。
getting_started_sample3=Country Performance <br/>(Heat Grid)|ヒートグリッドを使用して売り上げが最高/最低な国にスポットを当てます。
getting_started_sample4=Vendor Sales <br/>(Interactive Report)|製品ベンダーごとの現在の注文を表示します。地域と注文状況でフィルタリングを行う事ができます。
getting_started_sample5=Inventory List <br/>(Report)|詳細付きの製品の在庫リストを表示します。
getting_started_sample6=Top Customers <br/>(Report)|上得意客の売上と販売数量を表示します。地域と製品ラインでフィルタリングを行う事ができます。
getting_started_sample7=Product Performance <br/>(Dashboard)|すべての製品の売り上げ、地域ごとの売り上げ、注文状況を分析します。
getting_started_sample8=Regional Sales <br/>(Dashboard)|製品ラインごとに世界の売り上げ、売上傾向、上得意客を分析します。
getting_started_sample9=Regional Product Mix <br/>(Dashboard)|売上傾向と製品実績を地域と製品ラインで視覚化します。
getting_started_video1=Pentahoユーザーコンソール概要|Pentahoユーザーコンソールの機能や特徴を紹介します。
getting_started_video2=データソースの作成|データソースウィザードを使用してcsvファイルからデータソースを作成します。
getting_started_video3=インタラクティブレポートの作成|ドラッグ&ドロップインターフェースを使用してレポートを作成します。
getting_started_video4=アナライザーレポートの作成| ビジネスデータの探索と可視化をすばやく行い、レポートやチャートを作成する事ができます。
getting_started_video5=ダッシュボードの作成|複数のレポートやチャートを１画面で表示します。

