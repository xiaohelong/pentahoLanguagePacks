getting_started_sample6=शीर्ष ग्राहक <br/>(रिपोर्ट)|बिक्री और बेची गयी इकाइयों की मात्रा के लिए शीर्ष ग्राहकों को देखें व जल्दी से क्षेत्र और उत्पाद लाइन के आधार पर फ़िल्टर करें.
getting_started_sample7=उत्पाद प्रदर्शन <br/>(डैशबोर्ड)| वर्तमान बिक्री मिश्रण, कुल उत्पाद प्रदर्शन और हाल ही में बिक्री गतिविधि का विश्लेषण करें.
