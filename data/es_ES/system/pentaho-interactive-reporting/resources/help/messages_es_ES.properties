# Context Help Message Bundle for PIR
#
# How to describe a help topic:
# The key of property should match the div target in the document you want to
# associate help content with.
# {key}_content = Rich text content for a simple tooltip
# {key}_ref = Relative path to help document to embed in popup (NOT IMPLEMENTED)
#
# Note: _content and _ref are mutually exclusive. Either provide a relative path
# reference to the document to load for the help content or provide a simple tooltip.
#
# Optional properties:
# If the div id is not a legal identifier string you may provide a _target suffix and specify it there:
# {key}_target = id of element a help context is related to#
#
# {key}_position = Help popup will be placed at the first available position: {before, after, above, below}
#     (see dijit.Tooltip#position doc: http://dojotoolkit.org/reference-guide/dijit/Tooltip.html)
#
# This must be PIR-HELP so we can find the right help message bundle on the client
messagebundleid=PIR-HELP

# Default tooltip positioning if none is provided
defaultPosition=abajo,derecha

# Drag and drop for groups
#dnd_group_target=group-dnd-target
#dnd_group_content=Drag fields here to create a group
#dnd_group_position=below,after

# Data field list
#fieldlist_content=Drag fields on to the report
#fieldlist_position=before
